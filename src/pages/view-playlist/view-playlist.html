<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>View Playlist</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let video of playlist.videos">
          <ion-thumbnail item-start>
              <img [src]="video.img">
          </ion-thumbnail>
          <span> 
              <h2>{{ video.name }}</h2>
              <p>{{ video.date | date:'short' }} </p>
          </span>
          <button ion-button item-end large color="dark" clear (click)="deleteVideo(video.id)" >
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-item>
    </ion-list>
  </ion-content>
