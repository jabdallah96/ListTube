<ion-header>
    <ion-navbar>
      <ion-title>
        <span>Add Playlist</span>
        <button ion-button float-right small color="dark" clear (click)="closeModal()"  >
            <ion-icon name="close"></ion-icon>
        </button>
      </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <h1>Choose from an existing playlist...</h1>
  <ion-item>
      <ion-label>Playlists...</ion-label>
      <ion-select item-content [(ngModel)]="choice">
        <ion-option *ngFor="let playlist of playlists" value="{{playlist.name}}">{{playlist.name}}</ion-option>
      </ion-select>

  </ion-item>
  <button ion-button [disabled] color="danger" full (click)="addPlaylist()" [disabled]="choice === ''">Submit</button>


  <h1>Or create a new one:</h1>
  <ion-label stacked>Playlist Name</ion-label>

  <ion-input placeholder="Name..." type="text" [(ngModel)]="listName"></ion-input>
  <button ion-button color="danger" full (click)="newPlaylist(listName)" [disabled]="listName === ''" >ADD PLAYLIST</button>


</ion-content>
