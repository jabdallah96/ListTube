<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PlayLists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let playlist of playlists">
        <ion-thumbnail item-start>
            <img [src]="playlist.videos[0].img">
        </ion-thumbnail>
        <span> 
            <h2>{{ playlist.name }}</h2>
        </span>
    </button>
  </ion-list>
</ion-content>
