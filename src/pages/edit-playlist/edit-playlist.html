<ion-header>

  <ion-navbar>
    <ion-title>
        <span>Edit Playlist</span>
        <button ion-button float-right small color="dark" clear (click)="closeModal()"  >
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label stacked>Playlist Name</ion-label>
    <ion-input placeholder="{{playlistName}}" type="text" [(ngModel)]="newName"></ion-input>
    <button ion-button color="danger" full (click)="changeName()" [disabled]="newName === ''" >SUBMIT CHANGES</button>  
</ion-content>
