<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label stacked>Search term...</ion-label>
    <ion-input type="text" [(ngModel)]="searchTerm"></ion-input>
  </ion-item>
  <button full ion-button (click)="searchVideos()" [disabled]="searchTerm === ''" color="danger">Search Videos</button>
 
  <ion-grid>
      <ion-list no-padding>
                  <ion-item *ngFor="let video of searchResult | async">
                  <ion-thumbnail item-start>
                      <img [src]="video.snippet.thumbnails.default.url">
                  </ion-thumbnail>
                  <span> 
                      <h2>{{ video.snippet.title }}</h2>
                      <p>{{ video.snippet.publishedAt | date:'short' }} </p>
                  </span>
                
                  <button ion-button item-end large color="dark" clear (click)="presentPlaylistModal( video.snippet.title, video.snippet.publishedAt, video.snippet.thumbnails.default.url, video.id.videoId )">
                      <ion-icon name="add"></ion-icon>
                  </button>
                    
              </ion-item>
      </ion-list>
  </ion-grid>


</ion-content>
